<link href="https://cdn.bootcss.com/prism/9000.0.1/themes/prism.min.css" rel="stylesheet">
<link href="../libs/style.css" rel="stylesheet">
<style>
[data-anim] {
  z-index: -1;
  pointer-events: none;
  transition: 1s;
  transform: translate3d(0,0,0);
}
[data-anim].anim {
  z-index: 0;
  pointer-events: auto;
}
.alert {
  position: absolute;
  left: 0; right: 0;
  top: 0; bottom: 0;
  max-width: 80%;
  width: 500px;
  height: 60%;
  margin: auto;
  background: #fff;
}
[data-anim="alert"] {
  transform: perspective(500px) scale(0,0) rotateY(0);
}
[data-anim="alert"].anim {
  transform: perspective(500px) scale(1,1) rotateY(360deg);
}
</style>
</head>

<body>
<div class="demo">
  <div class="page page1"></div>
  <div class="modal">
    <div class="bg modal-bg"></div>
    <div class="modal-box pos-center">
      <div class="alert" data-anim="alert">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
    </div>
  </div>
  <div class="word">rotateY</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/prism/9000.0.1/prism.min.js"></script>
<script src="../libs/common.js"></script>
<script>
var $all = $('[data-anim]');
$('.demo').on('click', function() {
  $all.each(function(){
    var $this = $(this), $modal = $this.parents('.modal');
    $this.is('.anim') ? $modal.removeClass('in') : $modal.addClass('in');
    $this.is('.anim') ? $this.removeClass('anim') : $this.addClass('anim');
  })
});
</script>
</body>
</html>
